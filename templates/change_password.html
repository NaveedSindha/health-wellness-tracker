<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Password | Health Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- ------------------------------
         Authentication container
         - Centers the form on the page
         - Used for login, signup, and password-related forms
    ------------------------------ -->
    <div class='auth-container'>
        <div class='auth-card'>
            <!-- ------------------------------
                 Page Header
                 - Indicates the purpose of the form
            ------------------------------ -->
            <h2>Change Password</h2>
            <!-- ------------------------------
                 Input Fields
                 - current_password: user's current password
                 - new_password: user's desired new password
                 - Both fields are required for submission
            ------------------------------ -->
            <input id="current_password" type="password" placeholder="Current Password" required>
            <input id="new_password" type="password" placeholder="New Password" required>
            <!-- ------------------------------
                 Update Button
                 - Calls the changePassword() function when clicked
                 - Handles the password update via API
            ------------------------------ -->
            <button onclick=changePassword()>Update Password</button>
        </div>
    </div>

    <!-- ------------------------------
         Inline JavaScript
         - Handles sending the password change request to the backend API
         - Provides user feedback and redirects to login page after success
    ------------------------------ -->
    <script>
        async function changePassword() {
            // Fetch values from the input fields
            const res = await fetch('/api/change-password', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    current_password: current_password.value,
                    new_password: new_password.value
                })
            });

            const data = await res.json();

            if (!res.ok) {
                alert(data.message);
                return;
            }
            alert(data.message);
            window.location.href = '/login';
            current_password.value = '';
            new_password.value = '';
        }
    </script>
</body>

</html>
